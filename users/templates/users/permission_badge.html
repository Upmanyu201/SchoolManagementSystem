<!-- Permission Badge Template -->
<div class="permission-badge inline-flex items-center space-x-1">
    {% if has_view %}
        <span class="inline-flex items-center px-2 py-1 rounded-full text-xs font-medium bg-green-100 text-green-800">
            <i class="fas fa-eye mr-1"></i>View
        </span>
    {% endif %}
    
    {% if has_edit %}
        <span class="inline-flex items-center px-2 py-1 rounded-full text-xs font-medium bg-blue-100 text-blue-800">
            <i class="fas fa-edit mr-1"></i>Edit
        </span>
    {% endif %}
    
    {% if not has_view and not has_edit %}
        <span class="inline-flex items-center px-2 py-1 rounded-full text-xs font-medium bg-gray-100 text-gray-500">
            <i class="fas fa-lock mr-1"></i>No Access
        </span>
    {% endif %}
</div>
