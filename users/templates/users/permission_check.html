{% if has_permission %}
    {{ block.super }}
{% else %}
    <div class="bg-red-50 border border-red-200 rounded-lg p-4 text-center">
        <i class="fas fa-lock text-red-500 text-2xl mb-2"></i>
        <p class="text-red-700 font-medium">Access Denied</p>
        <p class="text-red-600 text-sm">You don't have permission to {{ action }} {{ module|title }}.</p>
    </div>
{% endif %}
