{% load static %}
{% load i18n %}

<nav class="bg-gradient-to-r from-slate-800 to-slate-900 text-white py-6 px-8 shadow-2xl border-b border-slate-700">
    <div class="container mx-auto flex justify-between items-center">
        <a href="/" class="text-2xl font-bold flex items-center hover:text-blue-200 transition-all duration-300 transform hover:scale-105">
            <i class="fas fa-graduation-cap mr-3 text-3xl"></i>
            <span class="bg-gradient-to-r from-blue-400 to-indigo-400 bg-clip-text text-transparent">
                {% trans "School Management" %}
            </span>
        </a>

        <div class="flex items-center space-x-6">
            {% if user.is_authenticated %}
                <div class="flex items-center space-x-4">
                    <div class="flex items-center bg-slate-700 rounded-full px-4 py-2 border border-slate-600">
                        <div class="w-8 h-8 bg-gradient-to-r from-green-400 to-blue-500 rounded-full flex items-center justify-center mr-3">
                            <i class="fas fa-user text-white text-sm"></i>
                        </div>
                        <span class="text-slate-200 font-medium">
                            üëã {% trans "Welcome" %}, {{ user.get_full_name|default:user.username }}
                        </span>
                    </div>
                    
                    <a href="{% url 'dashboard' %}" class="flex items-center bg-gradient-to-r from-blue-500 to-indigo-600 hover:from-blue-600 hover:to-indigo-700 px-4 py-2 rounded-xl transition-all duration-300 transform hover:scale-105 shadow-lg">
                        <i class="fas fa-tachometer-alt mr-2"></i>
                        {% trans "Dashboard" %}
                    </a>
                    
                    <a href="{% url 'logout' %}" class="flex items-center bg-gradient-to-r from-red-500 to-pink-600 hover:from-red-600 hover:to-pink-700 px-4 py-2 rounded-xl transition-all duration-300 transform hover:scale-105 shadow-lg">
                        <i class="fas fa-sign-out-alt mr-2"></i>
                        {% trans "Logout" %}
                    </a>
                </div>
            {% else %}
                <div class="flex items-center space-x-4">
                    <a href="{% url 'login' %}" class="flex items-center bg-gradient-to-r from-blue-500 to-indigo-600 hover:from-blue-600 hover:to-indigo-700 px-6 py-3 rounded-xl transition-all duration-300 transform hover:scale-105 shadow-lg font-semibold">
                        <i class="fas fa-sign-in-alt mr-2"></i>
                        {% trans "Login" %}
                    </a>
                    <a href="{% url 'register' %}" class="flex items-center bg-gradient-to-r from-green-500 to-emerald-600 hover:from-green-600 hover:to-emerald-700 px-6 py-3 rounded-xl transition-all duration-300 transform hover:scale-105 shadow-lg font-semibold">
                        <i class="fas fa-user-plus mr-2"></i>
                        üìù {% trans "Register" %}
                    </a>
                </div>
            {% endif %}
        </div>
    </div>
</nav>

<style>
/* Enhanced navigation styling */
nav {
    backdrop-filter: blur(10px);
    position: relative;
}

nav::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 2px;
    background: linear-gradient(90deg, #3b82f6, #8b5cf6, #ec4899, #f59e0b);
}

/* Responsive design */
@media (max-width: 768px) {
    nav .container {
        flex-direction: column;
        gap: 1rem;
    }
    
    nav .flex.items-center.space-x-6 {
        flex-direction: column;
        space-x: 0;
        gap: 0.5rem;
    }
    
    nav .flex.items-center.space-x-4 {
        flex-wrap: wrap;
        justify-content: center;
        gap: 0.5rem;
    }
}

/* Animation enhancements */
@keyframes fadeInDown {
    from {
        opacity: 0;
        transform: translateY(-20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

nav {
    animation: fadeInDown 0.6s ease-out;
}

/* Button hover effects */
nav a {
    position: relative;
    overflow: hidden;
}

nav a::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
    transition: left 0.5s;
}

nav a:hover::before {
    left: 100%;
}
</style>
